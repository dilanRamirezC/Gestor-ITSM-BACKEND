
# Nombre de la aplicación
spring.application.name=gestor-itsm

#------------------------------------------
# Base de datos H2 (en memoria)

# URL de conexión a la base H2 en memoria llamada 'itsmdb'
spring.datasource.url=jdbc:h2:mem:itsmdb 
# Driver JDBC de H2 
spring.datasource.driver-class-name=org.h2.Driver
# Usuario para la conexión
spring.datasource.username=sa
# Contraseña para la conexión (vacía por defecto)
spring.datasource.password=

#------------------------------------------
# JPA / Hibernate

# Dialecto de Hibernate para que genere SQL compatible con H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# 'update' hace que Hibernate actualice la estructura sin borrar datos
spring.jpa.hibernate.ddl-auto=update
# Mostrar las consultas SQL en consola (útil para depuración)
spring.jpa.show-sql=true

#------------------------------------------
# Consola web H2

# Habilita la consola web para inspeccionar la base
spring.h2.console.enabled=true
# Ruta en la que estará disponible la consola (http://localhost:8080/h2-console)
spring.h2.console.path=/h2-console
